<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Iniciar Sesion</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/login.js"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="images/logo-mision.png" alt="" width="200" />
        <div id="mensajes"></div>
        <h1 class="h2 mb-3 fw-normal">Inicio de Sesion</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            required
            id="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>

        <button
          class="w-100 btn btn-lg btn-primary mb-4"
          type="button"
          onclick="login() "
        >
          Iniciar Sesion
        </button>
        <h6>
          ¿Aun no tienes una cuenta?
          <a href="register.html" class="link-success">Registrate!</a>
        </h6>
        <p class="mt-5 mb-3 text-muted">&copy; Grupo 03- G15</p>
      </form>
    </main>
  </body>
</html>
